<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <p>Esse é um texto<strong>negrito</strong></p>
    <p>Esse é um texto<em>itálico</em></p>
    <p>Esse é um texto <u>underline</u></p>
    <p>Esse é um texto <s>errado</s> </p>
    
</body>
</html>
