<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Tabela de produtos</h2>
    <!--Foi usado o "border" no próprio html somente para não precisar criar um arquivo css. -->
    <table border="2">
        <tr>
            <th>Código</th>
            <th>Poduto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>007</td>
            <td>Caderno</td>
            <td>49,00</td>
        </tr>
        <tr>
            <td>008</td>
            <td>Lápis</td>
            <td>10,00</td>
        </tr>

    </table>
</body>
</html>
