<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista não ordenada, apenas símbolos, circles, square, disc, basta apenas colocar o type="" e selecionar o valor que deseja.-->
    <ul>
        <li>Está é uma lista não ordeanada</li>
        <li>Está é uma lista</li>
        <li>Está é uma lista</li>
    </ul>
    <!--Lista ordenada, apenas colocar type"" e passar o seu valor, 1, A, a, I, i-->
    <ol>
        <li>Está é uma lista ordenada</li>
        <li>Está é uma lista ordenada</li>
        <li>Está é uma lista ordenada</li>
    </ol>
    
</body>
</html>
